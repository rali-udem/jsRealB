<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0063)http://www.iro.umontreal.ca/~lapalme/JSrealB/JSrealBDemoEn.html -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
        <style type="text/css">
        button,input,td,label {vertical-align:top}
        textarea {font-family: monospace;font-size:11pt}
        </style>
        <script type="text/javascript" charset="utf-8" src="../../../static/js/JSrealB.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
        <script type="text/javascript" src="../../static/js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="../../static/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="english.js"></script>
        <title>JSrealB English demo</title>
    </head>
<body>
    <h1>JSrealB English demo</h1>
    <table>
        <tbody><tr>
            <td>
                <fieldset>
                    <legend>Subject</legend>
                    <table>
                        <tbody><tr>
                            <td><label for="det">Determiner</label></td>
                            <td>
                                <select name="det" id="det" onchange="" size="1">
                                    <option value="nil"></option>
                                    <option value="the">definite</option>
                                    <option value="a">undefinite</option>
                                    <!-- <option value="dem">démonstratif</option> -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="adj">Adjective</label>
                            </td>
                            <td>
                                <input type="text" name="adj" value="" id="adj" class="ui-autocomplete-input" autocomplete="off">
                                <label for="adjForm">form</label>
                                <select name="adjForm" id="adjForm">
                                    <option value="nil"></option>
                                    <option value="co">comparative</option>
                                    <option value="su">superlative</option>                                    
                                </select>
                            </td>
                        </tr><tr>
                            <td><label for="nom">Name</label></td>
                            <td><input type="text" name="nom" value="" id="nom" class="ui-autocomplete-input" autocomplete="off"></td>
                        </tr>
                        
                        <tr>
                            <td><label for="pluriel">Plural </label><input type="checkbox" name="pluriel" value="" id="pluriel">
                            </td>
                            <td><label for="est-pronom">Pronominalized </label><input type="checkbox" name="est-pronom" value="" id="est-pronom">
                            </td>
                        </tr>
                        <tr>
                            <td style="border-top:1px solid black; padding-top:10px">
                                <label for="personne">Pronoun</label>
                            </td>
                            <td style="border-top:1px solid black; padding-top:10px">
                                <select name="personne" id="personne" onchange="" size="1">
                                    <option value="nil"></option>
                                    <option value="1">First</option>
                                    <option value="2">Second</option>
                                    <option value="3">Third</option>
                                </select>
                                <select name="nombre" id="nombre" size="1">
                                    <option value="nil"></option>
                                    <option value="s">singular</option>
                                    <option value="p">plural</option>
                                </select>
                            </td>
                        </tr>
                    </tbody></table>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Verb</legend>
                    <table>
                        <tbody><tr>
                            <td><label for="verbe">Verb</label></td>
                            <td><input type="text" name="verbe" value="" id="verbe" class="ui-autocomplete-input" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="mode">Mode</label></td>
                            <td>
                                <select name="mode" id="mode" onchange="changeTemps()" size="1">
                                    <option value="ind">indicative</option>
                                    <!-- <option value="cond">conditional</option>
                                    <option value="sub">subjonctive</option> -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="temps">Time</label></td>
                            <td>
                                <select id="temps" size="1"><option value="p">present</option><option value="ps">simple past</option></select>
                            </td>
                        </tr>
                    </tbody></table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Direct object</legend>
                    <table>
                        <tbody><tr>
                            <td><label for="detOD">Determiner</label></td>
                            <td>
                                <select name="detOD" id="detOD" onchange="" size="1">
                                    <option value="nil"></option>
                                    <option value="the">definite</option>
                                    <option value="a">undefinite</option>
                                    <!-- <option value="dem">démonstratif</option> -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="adjOD">Adjective</label>
                            </td>
                            <td>
                                <input type="text" name="adjOD" value="" id="adjOD" class="ui-autocomplete-input" autocomplete="off">
                                <label for="adjODForm">form</label>
                                <select name="adjODForm" id="adjODForm">
                                    <option value="nil"></option>
                                    <option value="co">comparative</option>
                                    <option value="su">superlative</option>                                    
                                </select>
                            
                            </td>
                        </tr>
                        <tr>
                            <td><label for="nomOD">Name</label></td>
                            <td><input type="text" name="nomOD" value="" id="nomOD" class="ui-autocomplete-input" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="plurielOD">Plural </label><input type="checkbox" name="plurielOD" value="" id="plurielOD">
                            </td>
                            <td><label for="est-pronomOD">Pronominalized </label><input type="checkbox" name="est-pronomOD" value="" id="est-pronomOD">
                            </td>
                        </tr>
                    </tbody></table>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Indirect Object</legend>
                    <table>
                        <tbody><tr>
                            <td><label for="prepOI">Preposition</label></td>
                            <td><input type="text" name="prepOI" value="" id="prepOI" class="ui-autocomplete-input" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="detOI">Determiner</label></td>
                            <td>
                                <select name="detOI" id="detOI" onchange="" size="1">
                                    <option value="nil"></option>
                                    <option value="the">definite</option>
                                    <option value="a">undefinite</option>
                                    <!-- <option value="dem">démonstratif</option> -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="adjOI">Adjective</label>
                            </td>
                            <td>
                                <input type="text" name="adjOI" value="" id="adjOI" class="ui-autocomplete-input" autocomplete="off">
                                <label for="adjOIForm">form</label>
                                <select name="adjOIForm" id="adjOIForm">
                                    <option value="nil"></option>
                                    <option value="co">comparative</option>
                                    <option value="su">superlative</option>                                    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="nomOI">Name</label></td>
                            <td><input type="text" name="nomOI" value="" id="nomOI" class="ui-autocomplete-input" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="plurielOI">Plural</label><input type="checkbox" name="plurielOI" value="" id="plurielOI">
                            </td>
                            <td><label for="est-pronomOI">Pronominalized </label><input type="checkbox" name="est-pronomOI" value="" id="est-pronomOI">
                            </td>
                        </tr>
                    </tbody></table>
                </fieldset>
            </td>
        </tr>
    </tbody></table>
    <table>
        <tbody><tr>
            <td><p><input type="button" name="aleatoire" value="Random sentence" id="aleatoire" style="color:blue;"></p></td>
        </tr>
        <tr>
            <td><label for="realisation">Realization </label></td>
            <td><textarea rows="2" cols="80" id="realisation"></textarea></td>
            <td><input type="button" name="realiser" value="Realize" id="realiser"><br></td>
        </tr> 
        <tr>
            <td><label for="jsreal">JSrealB code</label></td>
            <td><textarea rows="4" cols="80" id="jsreal"></textarea></td>
            <td><input type="button" name="evaluer" value="Evaluate" id="evaluer"></td>
        </tr>
    </tbody></table>
    <p>This demo is an adaptation of the <a target="_top" href="http://www-etud.iro.umontreal.ca/~vaudrypl/snlgbil/snlgEnFr_francais.html" title="SimpleNLG-EnFr">SimpleNLG-ENfr</a> demo written by <a target="_top" href="http://www-etud.iro.umontreal.ca/~vaudrypl/" title="Fiche d&#39;information de Pierre-Luc Vaudry">Pierre-Luc Vaudry</a></p>
<p><a href="french.html"><em>Version française de la démo</em></a></p>
