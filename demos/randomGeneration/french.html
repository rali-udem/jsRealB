        <title>Génération aléatoire avec jsRealB</title>
    </head>
    <body>
        <h1>Génération (aléatoire) avec jsRealB</h1>
        <table>
            <tbody><tr>
                    <td>
                        <fieldset>
                            <legend>Sujet</legend>
                            <table>
                                <tbody><tr>
                                        <td><label for="det">Déterminant</label></td>
                                        <td>
                                            <select name="det" id="det" onchange="" size="1">
                                                <option value="nil"></option>
                                                <option value="le">défini</option>
                                                <option value="un">indéfini</option>
                                                <!-- <option value="dem">démonstratif</option> -->
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="nom">Nom</label></td>
                                        <td><input type="text" name="nom" value="" id="nom" class="ui-autocomplete-input" autocomplete="off" /></td>
                                    </tr>
                                    <tr>
                                        <td><label for="adj">Adjectif</label></td>
                                        <td><input type="text" name="adj" value="" id="adj" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="adjAnt"><em>Position de l'adjectif</em></label></td>
                                        <td><select name="adjAnt" value="" id="adjAnt">
                                            <option value="" selected="selected">Par défaut</option>
                                            <option value="post">Après le nom</option>
                                            <option value="pre">Avant le nom</option>                                                
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td><label for="pluriel">Pluriel </label><input type="checkbox" name="pluriel" value="" id="pluriel">
                                        </td>
                                        <td><label for="est-pronom">Pronominalisé </label><input type="checkbox" name="est-pronom" value="" id="est-pronom">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="border-top:1px solid black; padding-top:10px">
                                            <label for="personne">Pronom</label>
                                        </td>
                                        <td style="border-top:1px solid black; padding-top:10px">
                                            <select name="personne" id="personne" onchange="changeTemps()" size="1">
                                                <option value="nil"></option>
                                                <option value="1">1ière</option>
                                                <option value="2">2ième</option>
                                                <option value="3">3ième</option>
                                            </select>
                                            <select name="nombre" id="nombre" onchange="changeTemps()" size="1">
                                                <option value="nil"></option>
                                                <option value="s">singulier</option>
                                                <option value="p">pluriel</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody></table>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Verbe</legend>
                            <table>
                                <tbody><tr>
                                        <td><label for="verbe">Verbe</label></td>
                                        <td><input type="text" name="verbe" value="" id="verbe" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="mode">Mode</label></td>
                                        <td>
                                            <select name="mode" id="mode" onchange="changeTemps()" size="1">
                                                <option value="ind">indicatif</option>
                                                <option value="comp">temps composé</option>
                                                <option value="cond">conditionnel</option>
                                                <option value="sub">subjonctif</option>
                                                <option value="imp">impératif</option>>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="temps">Temps</label></td>
                                        <td>
                                            <select id="temps" size="1"><option value="p">présent</option><option value="i">imparfait</option><option value="ps">passé simple</option><option value="f">futur</option></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>Négation</label></td>
                                        <td><input type="checkbox" name="negation" id="negation"></td>
                                        <td><label>Progressif</label></td>
                                        <td><input type="checkbox" name="progressive" id="progressive"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Passif</label></td>
                                        <td><input type="checkbox" name="passive" id="passive"></td>
                                    </tr>
                                </tbody></table>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Objet direct</legend>
                            <table>
                                <tbody><tr>
                                        <td><label for="detOD">Déterminant</label></td>
                                        <td>
                                            <select name="detOD" id="detOD" onchange="" size="1">
                                                <option value="nil"></option>
                                                <option value="le">défini</option>
                                                <option value="un">indéfini</option>
                                                <!-- <option value="dem">démonstratif</option> -->
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="nomOD">Nom</label></td>
                                        <td><input type="text" name="nomOD" value="" id="nomOD" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="adjOD">Adjectif</label></td>
                                        <td><input type="text" name="adjOD" value="" id="adjOD" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="adjAnt"><em>Position de l'adjectif</em></label></td>
                                        <td><select name="adjAntOD" value="" id="adjAntOD">
                                            <option value="">Par défaut</option>
                                            <option value="a">Après le nom</option>
                                            <option value="b">Avant le nom</option>                                                
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td><label for="plurielOD">Pluriel </label><input type="checkbox" name="plurielOD" value="" id="plurielOD">
                                        </td>
                                        <td><label for="est-pronomOD">Pronominalisé </label><input type="checkbox" name="est-pronomOD" value="" id="est-pronomOD">
                                        </td>
                                    </tr>
                                </tbody></table>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Objet indirect</legend>
                            <table>
                                <tbody><tr>
                                        <td><label for="prepOI">Préposition</label></td>
                                        <td><input type="text" name="prepOI" value="" id="prepOI" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="detOI">Déterminant</label></td>
                                        <td>
                                            <select name="detOI" id="detOI" onchange="" size="1">
                                                <option value="nil"></option>
                                                <option value="le">défini</option>
                                                <option value="un">indéfini</option>
                                                <!-- <option value="dem">démonstratif</option> -->
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="nomOI">Nom</label></td>
                                        <td><input type="text" name="nomOI" value="" id="nomOI" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="adjOI">Adjectif</label></td>
                                        <td><input type="text" name="adjOI" value="" id="adjOI" class="ui-autocomplete-input" autocomplete="off"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="adjAnt"><em>Position de l'adjectif</em></label></td>
                                        <td><select name="adjAntOI" value="" id="adjAntOI">
                                            <option value="">Par défaut</option>
                                            <option value="a">Après le nom</option>
                                            <option value="b">Avant le nom</option>                                                
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td><label for="plurielOI">Pluriel </label><input type="checkbox" name="plurielOI" value="" id="plurielOI">
                                        </td>
                                        <td><label for="est-pronomOI">Pronominalisé </label><input type="checkbox" name="est-pronomOI" value="" id="est-pronomOI">
                                        </td>
                                    </tr>
                                </tbody></table>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><fieldset>
                        <legend>Forme de la phrase</legend>
                        <form>
                            <input type="checkbox" id="excForm" name="Form" value="exc">Exclamative
                            <input type="checkbox" id="queForm" name="Form" value="int">Interrogative
                            <select name="intSpec" id="intSpec" onchange="" size="1">
                                <option value="base"></option>
                                <option value="yon">Oui/non</option>
                                <option value="wos">Qui(sujet)</option>
                                <option value="wod">Qui(objet direct)</option>
                                <option value="wad">Quoi(objet direct)</option>
                                <option value="woi">Qui(objet indirect)</option>
                                <option value="whe">Où</option>
                                <option value="how">Comment</option>
                            </select>
                        </form>
                        </fieldset>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td><p><input type="button" name="aleatoire" value="Phrase au hasard" id="aleatoire" style="color:blue;"></p></td>
                </tr>
                <tr>
                    <td><label for="realisation">Réalisation </label></td>
                    <td><textarea rows="2" cols="80" id="realisation"></textarea></td>
                    <td><input type="button" name="realiser" value="Réaliser" id="realiser"
                            title="Réunir les valeurs des choix ci-haut pour créer un structure jsRealB dans la boîte du bas qui sera réalisée dans la boite à gauche"/><br></td>
                </tr> 
                <tr>
                    <td><label for="jsreal">Code JSreal </label></td>
                    <td><textarea rows="4" cols="80" id="jsreal"></textarea></td>
                    <td><input type="button" name="evaluer" value="Évaluer" id="evaluer"
                            title="Évaluer la structure de la boite de gauche et afficher sa réalisation dans la boite du haut"></td>
                </tr>
            </tbody>
        </table>
